<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue-directive</title>
  <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Helvetica Neue, Arial, sans-serif;
      font-size: 14px;
      color: #444;
    }
    table {
      border: 2px solid #42b983;
      border-radius: 3px;
      background-color: #fff;
      width: 100%;
      table-layout: fixed;
    }
    th {
      background-color: #42b983;
      color: rgba(255,255,255,0.66);
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    td {
      background-color: #f9f9f9;
    }
    th, td {
      text-align: center;
      height: 40px;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }
    th.active {
      color: #fff;
    }
    th.active .arrow {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="app">
    <table v-sort="['age', 'asc']" @sort="getMark" v-drag="8">
      <thead>
        <tr>
          <th sort-field="id">ROW Number</th>
          <th sort-field="username">Username</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email Address</th>
          <th>Gender</th>
          <th>IP Address v4</th>
          <th>Country</th>
          <th>City</th>
          <th>Avatar</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="entry in gridData">
          <td>{{entry.id}}</td>
          <td>{{entry.username}}</td>
          <td>{{entry.first_name}}</td>
          <td>{{entry.last_name}}</td>
          <td><a :href="'mailto:' + entry.email">{{entry.email}}</a></td>
          <td>{{entry.gender}}</td>
          <td>{{entry.ip_address}}</td>
          <td>{{entry.country}}</td>
          <td>{{entry.city}}</td>
          <td><img :src="entry.avatar" alt=""></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

<script src="./sort.js"></script>
